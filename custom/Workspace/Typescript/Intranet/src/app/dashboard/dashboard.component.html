<div class="a-main">

  <div class="a-breadcrumb container-fluid mat-elevation-z4">
    <div class="row">
      <div class="col">
        <span class="a-mat-icon-align">
          <mat-icon>dashboard</mat-icon> Dashboard
        </span>
      </div>
    </div>
  </div>

  <div class="container">
    <div *ngIf="scoreboard" class="row">
      <h1>Players</h1>
      <ul>
        <li *ngFor="let player of scoreboard.Players">
          {{player.displayName}}
        </li>
      </ul>
    </div>
  </div>

</div>
